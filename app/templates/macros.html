{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <img src="{{ source.url }}" alt="{{ source.name }} url" class="img-responsive">
            <li class="text-center">
                <a href="/source/{{source.id}}">
                    {{ source.title|truncate(150)}}</a>
            </li>
        </div>
    {% endfor %}

{% endmacro %}
